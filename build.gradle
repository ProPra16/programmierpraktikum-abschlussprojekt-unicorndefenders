apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

task wrapper(type: Wrapper) {
   gradleVersion = '2.14'
}

repositories {
   mavenCentral()
}

dependencies {
   compile 'junit:junit:4.12'
   compile 'de.hhu.stups:virtual-kata-lib:1.0.0'
}

sourceSets {
   main {
      java {
         srcDir 'src/de/hhu/propra16/unicorndefenders/tddt'
      }
      resources {
         srcDir 'src/'
      }
   }

   test {
      java {
         srcDir 'src/de/hhu/propra16/unicorndefenders/tddt/tests'
      }
   }
}

mainClassName = "de.hhu.propra16.unicorndefenders.tddt.Main"